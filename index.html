<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="./img/Logo@2x.png" alt="Logo">
            </div>
        </div>
        <div class="content">
            <div class="input-section">
                <div class="input-wrapper">
                    <textarea id="inputText" rows="4" placeholder="Ingresa el texto aquí..." oninput="handleInput()"></textarea>
                </div>

                <div class="warning">
                    <img src="./img/zondicons--exclamation-solid.png" alt="Icono">
                    <span>Solo letras minúsculas y sin acentos</span>
                </div>

                <div class="buttons">
                    <button id="encryptButton" onclick="encryptText()">Encriptar</button>
                    <button id="decryptButton" onclick="decryptText()">Desencriptar</button>
                </div>

            </div>

            <div class="output-section">

                <div id="outputTextContainer">
                    <textarea id="outputText" rows="4" readonly></textarea>

                    <div class="no-message" id="noMessage">
                        <img src="./img/Muñeco.png" alt="No message">
                        <h3>Ningún mensaje fue encontrado</h3>
                        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>

                    <button id="copyButton" onclick="copyToClipboard()">Copiar</button>

                </div>
            </div>

        </div>
    </div>
    <footer class="footer">
        <p>Desarrollado por: Abel Yohao Navarro Donayre</p>
        <a href="https://www.linkedin.com/in/abel-navarro-donayre-89a2562a4/" target="_blank">
            <img src="./img/Linkedin.png" alt="LinkedIn">
        </a>
        <a href="https://github.com/Yohao25/CIBERTEC/tree/main/Proyectos" target="_blank">
            <img src="./img/github.png" alt="LinkedIn">
        </a>
    </footer>
    
    <script src="javaScript.js"></script>
</body>
</html>
